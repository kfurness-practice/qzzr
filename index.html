<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <title>Qzzr Quiz</title>

  <body>
    <div class="modal">
      <div class="modal-profPic">
        <img class="modal-profPic-img" src="./images/christopher_reece_prof_pic.jpg" alt="Chris Reece's profile picture">
      </div>
      <div class="modal-content">
        <div class="modal-post padding-gutter">
          <div class="modal-post-heading large-top-margin">
            <h1 class="modal-post-user">Christopher Reece <span class="modal-post-user-span">scored 100%</span></h1>
            <time class="modal-post-time">1h</time>
          </div>
          <p class="modal-post-summary small-top-margin">You made me swallow my gum! That's going to be in my digestive tract for seven years!</p>
          <hr />
        </div>
        <a class="hover-div" href="http://www.goodreads.com/quizzes/1115620-ultimate-scott-pilgrim" target="_blank">
          <div  class="modal-link">
            <h1 class="modal-link-title padding-gutter">The Ultimate Pilgrim Quiz</h1>
            <h2 class="modal-link-author padding-gutter">Sony</h2>
            <img class="modal-link-img" src="./images/scott_pilgrim_quiz.jpg" alt="Scott Pilgrim with many different Pilgrim characters">
          </div>
        </a>
      </div>
    </div>
    <div class="aside">
      <a class="link" href="./pikachu/index.html" target="_blank">See a version that uses Sass nesting instead of classes</a>
    </div>
